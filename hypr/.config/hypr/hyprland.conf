#autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf
source=~/.config/hypr/mocha.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=eDP-1,1920x1080@144.14900,auto,1.2
monitor=HDMI-A-2,1920x1080@60.00Hz,auto,1.2
monitor=HDMI-A-1,1680x1050@59.95Hz,auto,auto
#monitor=eDP-1,disable


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus 
$menu = tofi-drun --drun-launch=true


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 20
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = $terminal
exec-once = nm-applet &
exec-once = waybar & hyprpaper & swaync & hypridle & playerctld daemon & wl-paste --type text --watch cliphist store
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

# toolkit-specific scale
env = GDK_SCALE,1.25
env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env =PATH, ~/.local/bin:/usr/bin:/bin:$PATH
env = DISPLAY,:0
env = WAYLAND_DISPLAY,wayland-1
env = XDG_RUNTIME_DIR,/run/user/1000
env = XDG_SESSION_TYPE,wayland



