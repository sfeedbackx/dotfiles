# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule {
  name = xwayland-video-bridge-fixes
  match:class = xwaylandvideobridge
  
  no_initial_focus = on
  no_focus = on
  no_anim = on
  no_blur = on
  max_size = 1 1
  opacity = 0.0 override

}
#windowrule = match:xwayland 1, tile on
#windowrule = match:xwayland 1, no_initial_focus on
windowrule = tile on, match:class ^(steam_app_0)$
windowrule = tile on, match:class ^(steam).*, match:title ^(win.*)$
windowrule = no_initial_focus on, match:class ^(steam).*, match:title ^(win.*)$
windowrule = workspace 4, match:class ^(firefox)$
windowrule = workspace 2, match:class ^(waterfox)$
windowrule = workspace 3, match:class ^(zen)$

# Fix splash screen showing in weird places and prevent annoying focus takeovers
windowrule {
    name = jetbrains-splash
    match:class = ^(jetbrains-.*)$
    match:title = ^(splash)$
    match:float = 1
    tag = +jetbrains-splash
    center = on
    no_focus = on
    border_size = 0
}

# Center popups/find windows
windowrule {
    name = jetbrains-popup
    match:class = ^(jetbrains-.*)
    match:title = ^()$
    match:float = 1
    tag = +jetbrains
    center = on
    # Enabling this makes it possible to provide input in popup dialogs (search window, new file, etc.)
    stay_focused = on
    border_size = 0
    min_size = (monitor_w*0.5) (monitor_h*0.5)
  }

# Disable window flicker when autocomplete or tooltips appear
windowrule {
    name = jetbrains-tooltip
    match:class = ^(jetbrains-.*)$
    match:title = ^(win.*)$
    match:float = 1
    no_initial_focus = on
}

# Disable mouse focus
windowrule {
    name = jetbrains-focus
    no_follow_mouse = on
    match:class = ^(jetbrains-.*)$
}
