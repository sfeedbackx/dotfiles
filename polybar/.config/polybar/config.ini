[colors]
base = #1b2b34
mantle = #1a1f28
crust = #101521
text = #cdd6f4
subtext0 = #a0b3d6
subtext1 = #9aaacb
surface0 = #22303c
surface1 = #2a3744
surface2 = #334052
overlay0 = #3c4d60
overlay1 = #4b5d73
overlay2 = #5a6e85
blue = #7aa2f7
lavender = #b4c2f4
sapphire = #68b0f0
sky = #89dceb
teal = #4db5bd
green = #a6e3a1
yellow = #e0af68
peach = #f5a97f
maroon = #c77eb5
red = #ec5f67
mauve = #7e9cd8
pink = #f5c2e7
flamingo = #f2cdcd
rosewater = #e0d7ec
transparent = #00000000


[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 28pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
line-size = 6pt
#border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.flamingo}
font-0 = MesloLGS Nerd Font Mono:size=14;6
modules-left = xworkspaces xwindow
modules-right = pulseaudio battery memory cpu wlan eth date playerctl systray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.mauve}
label-active-foreground = ${colors.crust}
label-active-underline= ${colors.lauve}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:25:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
format-prefix = "BAT "
format-prefix-foreground = ${colors.primary}
full-at = 99
format-charging = <animation-charging> <label-charging>
animation-charging-0 = ÔâÑ
animation-charging-1 = ÔâÉ
animation-charging-2 = ÔâÇ
animation-charging-3 = ÔâÅ
animation-charging-4 = ÔâÄ
animation-charging-framerate = 750
animation-charging-foreground = ${colors.peach}
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = ÔâÑ
ramp-capacity-1 = ÔâÉ
ramp-capacity-2 = ÔâÇ
ramp-capacity-3 = ÔâÅ
ramp-capacity-4 = ÔâÄ
low-at = 5
battery = BAT1
adapter = ACAD
poll-interval = 5


[module/wlan]
type = internal/network
interface = wlo1
interface-type = wireless
interval = 3.0

; Signal strength using Nerd Font icons
ramp-signal-0 = Û∞§Ø
ramp-signal-1 = Û∞§ü
ramp-signal-2 = Û∞§¢
ramp-signal-3 = Û∞§•
ramp-signal-4 = Û∞§®


format-connected =  <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> %essid%

label-connected =   %essid%
label-disconnected = not connected
label-disconnected-foreground = #66ffff

; Animation settings for packet loss
animation-packetloss-0 = ‚ö†
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = üì∂
animation-packetloss-1-foreground = #000000
animation-packetloss-framerate = 500

[module/eth]
type = internal/network
interface = enp4s0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = Û∞àÅ  %downspeed:9%
label-disconnected = Û∞àÇ
label-connected-foreground = #eefafa
label-disconnected-foreground = #66ffff
[module/date]
type = internal/date
interval = 1
format = <label>
format-prefix-foreground = ${colors.primary}
label = %date%
; Changed to show both date and time by default
date = %Y-%m-%d %H:%M
; Kept alt format with seconds as an option
date-alt = %Y-%m-%d %H:%M:%S
label-foreground = ${colors.primary}
[settings]
screenchange-reload = true
pseudo-transparency = true

[module/playerctl]
type = custom/script
exec = ~/.config/polybar/playerctl-trunc.sh
interval = 5
click-left = playerctl play-pause
click-right = playerctl next
click-middle = playerctl previous
label-padding = 2
format-prefix = "üéµ "
format-underline = #5e81ac


